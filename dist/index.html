<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Variant 23</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/css/styles.min.css">
</head>
    <header class="header-wrapper container-fluid">
        <div class="header">
            <div class="logo">
                <a href="/dist/index.html" class="logo-link"><span>Dash</span>Board</a>
            </div>
            <div class="center">
                <div class="search-wrapper">
                    <input type="text" class="search-field">
                </div>
                <div class="notifications">
                    <i class="notifications-icon"></i>
                    <span>4</span>
                </div>
                <div class="messages">
                    <i class="messages-icon"></i>
                    <span>1</span>
                </div>
            </div>
            <button class="user-btn">
                <img src="/dist/images/robert-avatar.png" width="34" height="34" class="avatar">
                <span class="label"><b>Hi</b>, Robert</span>
                <i class="arrow-down-icon"></i>
            </button>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="sidebar">
                <ul class="nav">
                    <li class="d-flex align-items-center nav-item">
                        <i class="dashboard-icon icon"></i>
                        <a href="#">Dashboard</a>
                        <i class="arrow-icon ms-auto me-4"></i>
                    </li>
                    <li class="d-flex align-items-center nav-item">
                        <i class="charts-icon icon"></i>
                        <a href="#">Charts</a>
                        <i class="arrow-icon ms-auto me-4"></i>
                    </li>
                    <li class="d-flex align-items-center nav-item">
                        <i class="tasks-icon icon"></i>
                        <a href="#">Tasks</a>
                        <i class="arrow-icon ms-auto me-4"></i>
                    </li>
                    <li class="d-flex align-items-center nav-item">
                        <i class="comments-icon icon"></i>
                        <a href="#">Comments</a>
                        <i class="arrow-icon ms-auto me-4"></i>
                    </li>
                    <li class="d-flex align-items-center nav-item">
                        <i class="settings-icon icon"></i>
                        <a href="#">Settings</a>
                        <i class="arrow-icon ms-auto me-4"></i>
                    </li>
                    <li class="d-flex align-items-center nav-item">
                        <i class="feedback-icon icon"></i>
                        <a href="#">Feedback</a>
                        <i class="arrow-icon ms-auto me-4"></i>
                    </li>
                    <li class="d-flex align-items-center nav-item">
                        <i class="links-icon icon"></i>
                        <a href="#">Links</a>
                        <i class="arrow-icon ms-auto me-4"></i>
                    </li>
                    <li class="d-flex align-items-center nav-item">
                        <i class="social-icon icon"></i>
                        <a href="#">Social</a>
                        <i class="arrow-icon ms-auto me-4"></i>
                    </li>
                    <li class="d-flex align-items-center nav-item">
                        <i class="mail-icon icon"></i>
                        <a href="#">Mail</a>
                        <i class="arrow-icon ms-auto me-4"></i>
                    </li>
                    <li class="d-flex align-items-center nav-item">
                        <i class="achievements-icon icon"></i>
                        <a href="#">Achievements</a>
                        <i class="arrow-icon ms-auto me-4"></i>
                    </li>
                    <li class="d-flex align-items-center nav-item">
                        <i class="logout-icon icon"></i>
                        <a href="#">Logout</a>
                        <i class="arrow-icon ms-auto me-4"></i>
                    </li>
                </ul>
                <button class="collapse-menu" id="collapse-menu">
                    <i class="collapse-btn-icon"></i>
                    <span>Collapse menu</span>
                </button>
            </div>
            <div class="col-9 p-3" id="content">
                <div class="row">
                    <div class="col-2 d-flex gap-3 bg-white container">
                        <div class="twitter">
                            <i class="twitter-icon"></i>
                        </div>
                        <div>
                            <div class="row">
                                <span class="h4 fw-bolder">
                                    400
                                </span>
                            </div>
                            <div class="row">
                                <span class="text-secondary">
                                    Mentioned
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 d-flex gap-3 bg-white container">
                        <div class="sales">
                            <i class="sales-icon"></i>
                        </div>
                        <div>
                            <div class="row">
                                <span class="h4 fw-bolder">
                                    13140 $
                                </span>
                            </div>
                            <div>
                                <span class="text-secondary">
                                    Today Sales
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 d-flex gap-3 bg-white container">
                        <div class="visitors">
                            <i class="visitors-icon"></i>
                        </div>
                        <div>
                            <div class="row">
                                <span class="h4 fw-bolder">
                                    9001
                                </span>
                            </div>
                            <div class="text-secondary">
                                Today Visitors
                            </div>
                        </div>
                    </div>
                    <div class="col-2 d-flex gap-3 bg-white container">
                        <div class="messages">
                            <i class="messages-icon"></i>
                        </div>
                        <div>
                            <div class="row">
                                <span class="h4 fw-bolder">
                                    350
                                </span>
                            </div>
                            <div class="text-secondary">
                                New Messages
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/dist/js/scripts.min.js"></script>
</body>
</html>
