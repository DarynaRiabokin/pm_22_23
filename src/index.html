<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variant 23</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/styles.min.css">
</head>
<body>
    <header class="header-wrapper">
        <div class="header">
            <div class="logo">
                <a href="/dist/index.html" class="logo-link"><span>Dash</span>Board</a>
            </div>
            <div class="center">
                <div class="search-wrapper">
                    <input type="text" class="search-field">
                </div>
                <div class="notifications">
                    <i class="notifications-icon"></i>
                    <span>4</span>
                </div>
                <div class="messages">
                    <i class="messages-icon"></i>
                    <span>1</span>
                </div>
            </div>
            <button class="user-btn">
                <img src="/dist/images/robert-avatar.png" width="34" height="34" class="avatar">
                <span class="label"><b>Hi</b>, Robert</span>
                <i class="arrow-down-icon"></i>
            </button>
        </div>
    </header>

</html>
